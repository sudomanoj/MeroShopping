{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
<a href="{% url 'topwear' %}" class="list-group-item list-group-item-action" aria-current='true'>All TopWears</a>

<a href="{% url 'twdata' 'Shirt'%}" class="list-group-item list-group-item-action" aria-current='true'>Shirts</a>

<a href="{% url 'twdata' 'T-shirt'%}" class="list-group-item list-group-item-action" aria-current='true'>T-Shirt</a>

<a href="{% url 'twdata' 'blezer'%}" class="list-group-item list-group-item-action" aria-current='true'>Blezer</a>

   </div>  
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
{% for tw in topwears %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' tw.id%}" class="btn">
                <div class="item">
                    <img src="{{tw.product_image.url}}" alt="" height='240' width='200' class=''>
                    <div class="fw-bold">{{tw.title}}</div>
                    <div class="fw-bold">Rs. {{tw.discounted_price}}</div>
                    <small class="fw-light text-decoration-line-through">{{tw.selling_price}}</small>
                </div>
            </a>
        </div>
{% endfor %}

    </div>

  </div>
 </div>
</div>
{% endblock main-content %}
